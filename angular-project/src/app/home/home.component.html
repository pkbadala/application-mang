<div class="table-setup">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2 class="header-logo"><i class="material-icons">home</i> Manage <b>Applications</b></h2>
					</div>
					<div class="col-sm-5">
						<!-- <form (ngSubmit)="searchPost()" [formGroup]="searchForm">
							<input type="text" class="search-box" formControlName="searchKeyword" required>
							<input type="submit" class="btn btn-info" value="Search">
						</form> -->
					</div>
					<div class="col-sm-1">
						<a (click)="logoutAdmin()" class="btn btn-success" data-toggle="modal"><i class="material-icons"></i> <span>Logout</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="table-heading">Name</th>
						<th class="table-heading">Email</th>
						<th class="table-heading">Contact</th>
						<th class="table-heading">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of applicationList">
						
						<td>{{ item?.name }}</td>
						<td>{{ item?.email }}</td>
						<td>{{ item?.contact }}</td>
						<td>
							<a (click)="editApplication(item?._id)">Edit</a> &nbsp; <a (click)="deleteApplication(item?._id)">Delete</a>
						</td>
					</tr>
					<tr *ngIf="applicationList && applicationList.length == 0">
						<td colspan="5" class="no-data">No data found</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>        
</div>
