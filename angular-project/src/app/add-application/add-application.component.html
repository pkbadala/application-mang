<div class="application-form">
    <form #form="ngForm" (ngSubmit)="submittedApplicationForm(form)">
		<h2>Add Application</h2>

		<p>Basic Details</p>
		<!-- (Name, Email, Address, Gender, Contact, -->
        <div class="form-group">
            <input type="text" class="form-control input-lg" [(ngModel)]="applicationForm.name" name="name" placeholder="Enter Name" required="required" #name="ngModel" />
		</div>
		 <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" [(ngModel)]="applicationForm.email" placeholder="Email Address" required="required" #email="ngModel" />
        </div>
		<div class="form-group">
            <input type="text" class="form-control input-lg" name="address" [(ngModel)]="applicationForm.address" placeholder="Address" required="required" #address="ngModel" />
		</div>
		<div class="form-group">
			<input type="number" class="form-control input-lg" name="contact" [(ngModel)]="applicationForm.contact" placeholder="Contact" required="required" #contact="ngModel" />
		</div>
		<div class="form-group">
			Select Gender
			<select class="form-control form-control-sm" [(ngModel)]="applicationForm.contact" name="contact">
				<option value="">Select Gender</option>
				<option value="male">male</option>
				<option value="female">female</option>
			</select>
		</div>
		<p>Preference details</p> 
		<div class="form-group">
			Select Location
			<select class="form-control form-control-sm" [(ngModel)]="applicationForm.preference.location" name="location">
				<option value="">Select Location</option>
				<option value="jaipur">Jaipur</option>
				<option value="udaipur">Udaipur</option>
				<option value="ahmedabad">Ahmedabad</option>
			</select>
		</div>
		<div class="form-group">
			<input type="number" class="form-control input-lg" name="expectedCTC" [(ngModel)]="applicationForm.preference.expectedCTC" placeholder="Expected CTC" required="required" #expectedCTC="ngModel" />
		</div>
		<div class="form-group">
			<input type="number" class="form-control input-lg" name="currentCTC" [(ngModel)]="applicationForm.preference.currentCTC" placeholder="Current CTC" required="required" #currentCTC="ngModel" />
		</div>
		<div class="form-group">
			<input type="number" class="form-control input-lg" name="noticePeriod" [(ngModel)]="applicationForm.preference.noticePeriod" placeholder="Notice Period" required="required" #noticePeriod="ngModel" />
		</div>

			<div class="form-group">
				<input type="text" class="form-control input-lg" name="name" placeholder="Enter Board/University" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" name="name" placeholder="Enter Year" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" name="name" placeholder="Enter CGPA/Percentage" required="required">
			</div>


			<div class="form-group">
				<button type="Add More" class="btn btn-primary">Add More</button>
			</div> -->
		
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Sign In</button>
		</div>
    </form>
	<div class="form-group">
		<button [routerLink]="['../']" class="btn btn-block">Back To Home</button>
	</div>
</div>
